<!DOCTYPE html>
<html>
    <head>
        <title>Checklist</title>

        <!-- Standard Styles -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/material.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
        <link rel="stylesheet" type="text/css" href="/openlearning.css">

        <style>
         body {
            background-color: white;
         }

         .content, .completed {
            display: inline-block;
         }

         .content {
            text-align: left;
         }

         .completed {
            color: #4caf50;
            font-size: 20px;
            line-height: 20px;
         }

         .saving {
            color: #ddd;
         }

         .item-text {
            padding-left: 1em;
         }

         .progress {
            display: inline-block;
            width: 80%;
         }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <div class="content" id="content">
            </div>
            <div></div>
            <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: 0%"></div>
            </div>
            <div></div>
            <div class="completed" style="display: none;"></div>
        </div>

        <script src="/openlearning.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
        <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
        <script src="display.js"></script>
    </body>
</html>
